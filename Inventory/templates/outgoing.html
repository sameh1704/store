{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h4 class="card-title mb-3">صرف المنتجات</h4>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="barcode_scanner_device">قراءة الباركود</label>
      <input type="text" class="form-control" id="barcode_scanner_device" name="barcode_scanner_device" required>
    </div>
    <button type="submit" class="btn btn-primary">صرف</button>
  </form>
  {% if error %}
  <div class="alert alert-danger mt-3" role="alert">
    {{ error }}
  </div>
  {% endif %}
</div>
{% endblock %}
